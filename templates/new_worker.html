{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% include 'menu.html' %}
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Register worker</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <div class="row row-space">
                            <div class="col">
                                <div class="input-group">
                                    <label class="label">Name</label>
                                    <input class="input--style-4" type="text" name="name" value="{{ worker.name }}">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group">
                                    <label class="label">CPF</label>
                                    <input class="input--style-4" type="text" name="cpf" value="{{ worker.cpf }}">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col">
                                <div class="input-group">
                                    <label class="label">Address</label>
                                    <input class="input--style-4" type="text" name="address" value="{{ worker.address }}">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col">
                                <div class="input-group">
                                    <label class="label">Job description</label>
                                    <input class="input--style-4" type="text" name="job_description" value="{{ worker.job_description }}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Companies where she works</label>
                            <select multiple class="form-control" id="exampleFormControlSelect2" name="companies" value="{{ worker.companies }}">
                                {% for company in companies %}
                                    <option>{{ company }}</option>
                                {% endfor %}
                            </select>
                          </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn-dark" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
